<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Gallery</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>

    <header class="page-header"><div class="container">
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="submit" type="submit">
            <span class="material-icons">search </span><span>Search</span>
          </button>
        </form>
      </div></header>
    

      <div class="gallery">
        <!-- Карточки изображений -->
      </div>

      <button type="button" class="load-more is-hidden">Load More</button>

      <a class="btn-to-top" title="Return to top">
        <span class="material-icons">arrow_upward</span>
      </a>
    </div>

    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
